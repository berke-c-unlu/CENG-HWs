<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8f27ddf9ab.js" crossorigin="anonymous"></script>
    <title>e-commerce</title>
</head>

<body>
  <div class="container-fluid">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="/">e-commerce</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
  
          <!-- If user in session and user is admin-->
          {% if session['is_admin'] %}
          <li class="nav-item">
            <a class="nav-link" href="/add-user">Add User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add-item">Add Item</a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link" href="/delete-user">Delete User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/delete-item">Delete Item</a>
          </li>
          {% endif %}
  
          {% if session['user'] %}
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </div>
  
  {% if error %}
      <div class="alert alert-danger" role="alert" style="margin-top: 100px;">
          {{ error }}
      </div>
  {% endif %}

  {% block content %}
  {% endblock %}

</body>



</html>
