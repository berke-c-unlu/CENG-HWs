<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<head>
<title>Order</title>
</head>
<body>
	<div style="margin: auto; text-align:center;">
		<h1 layout:fragment="header" style="color: rgb(171, 0, 0);">Order</h1>
	</div>
	<div layout:fragment="content" class="container">

		<div class="row">
			<div class="col-md-2">Customer</div>
			<div class="col-md-2"
				th:text="${@customerClient.getOne(order.customerId).firstname}+' '+${@customerClient.getOne(order.customerId).name}"></div>
		</div>
		<div class="row">
			<div class="col-md-2">Total price</div>
			<div class="col-md-2" th:text="${order.totalPrice(@catalogClient)}"></div>
		</div>


		<div class="row">
			<div class="col-md-2 col-md-offset-1">Order Lines</div>
		</div>

		<div class="row">
			<div class="col-md-2">Quantity</div>
			<div class="col-md-2">Item</div>
			<div class="col-md-2">Price</div>

		</div>

		<div class="row" th:each="orderLine : ${order.orderLine}">
			<div class="col-md-2" th:text="${orderLine.count}"></div>
			<div class="col-md-2" th:text="${@catalogClient.getOne(orderLine.itemId).name}"></div>
			<div class="col-md-2" th:text="${@catalogClient.getOne(orderLine.itemId).price}"></div>
		</div>
	</div>
</body>
</html>
